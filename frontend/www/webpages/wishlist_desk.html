    <div ng-if="cart_empty" style="margin:auto;align-content:center;text-align:center">
            <img src="../image/empty-bag.png" style="width:200px;height:200px">
            <p>Its Empty!! You have not saved any product to view or buy later. </p>
            </div>

<md-grid-list flex md-cols-gt-md="4" md-cols-md="4" md-cols-sm="2" md-gutter="1%" md-cols-xs="2" md-row-height="1:1.8">
    <md-grid-tile ng-repeat="i in wishlist_data" id="{{i.p_id}}" class="image_card" layout="column">
        <md-card  flex="100" style="padding:none" ng-click="openproduct(i.main_category,i.p_category_id,i.p_id)">
            <img style="display:inline-block;outline:none;width:100%;border:1px solid lightgray" ng-click="openproduct(i.p_id)" ng-src="{{imgpath}}/{{i.p_display_photo}}"
            />
            <a class="remove-image" style="cursor: pointer;" ng-click="splice_wishlist_product($index,i.p_id)" >&#215;</a>

            <md-card-content style="text-align:center;background:white;color:black;padding:0pt">

                <h4 class="pr_name" ng-click="openproduct(i.p_id)" style="outline:none;min-height: 15px;max-height: 15px" layout-align="start start">{{i.p_name}}</h4>
                <h3 ng-click="openproduct(i.p_id)" style="outline:none;display:inline;text-decoration: line-through;font-size:1.3rem;" ng-if="i.p_discount_available">&#x20b9; {{i.p_price}}</h3>
                <h4 ng-click="openproduct(i.p_id)" style="outline:none;display: inline;font-size:1.3rem;" >&#x20b9; {{i.p_final_price}}</h4>

            </md-card-content>

        </md-card>
    </md-grid-tile>
</md-grid-list>
</div>
</md-content>
